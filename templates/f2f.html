<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detection</title>    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_f2f.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body style="padding-bottom: 200px;">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light">Compare F2F</a>
            <a class="navbar-brand text-light" href="/">Plagiarism Detection using ML</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Compare Two Documents</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="row justify-content-center">
                <!-- Source Column -->
                <div class="col-md-5 text-center">
                    <h4>Source</h4>
                    <textarea name="root_text_from_html" class="form-control" rows="5" placeholder="Enter source text..."></textarea>
                    <input name="root_file_from_html" accept=".doc, .docx,.txt,.pdf" class="form-control mt-3" type="file">
                </div>

                <!-- Target Column -->
                <div class="col-md-5 text-center">
                    <h4>Target</h4>
                    <textarea name="plag_text_from_html" class="form-control" rows="5" placeholder="Enter target text..."></textarea>
                    <input name="plag_file_from_html" accept=".doc, .docx,.txt,.pdf" class="form-control mt-3" type="file">
                </div>
            </div>

            <!-- Check Plagiarism Button -->
            <div class="text-center mt-4">
                <button type="Submit" formaction="/f2f_kmp/onRunF2F" class="btn btn-dark btn-lg">
                    <i class="bi bi-search"></i> Check Plagiarism
                </button>
            </div>
        </form>

        <!-- Plagiarism Result -->
        <div class="text-center mt-5">
            <h3>Result</h3>
            <div class="border bg-dark text-light p-3 d-inline-block rounded">
                Plagiarism: {{ F2F_value | safe }}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
